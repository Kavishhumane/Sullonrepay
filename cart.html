      <section class="checkout">

        <h2 class="section-heading"><b>Add to Cart : </b></h2>

        <div class="payment-form">

          <div class="payment-method">

            <button class="method selected">
              <ion-icon name="card"></ion-icon>

              <span><b> Available Wallet Amount : 5,000</b></span>

              <ion-icon class="checkmark fill" name="checkmark-circle"></ion-icon>
            </button>

            </button>

          </div>

          <form action="#">

            <div class="cardholder-name">
              <label for="cardholder-name" class="label-default"><b style="color: black;">Customer Name</b></label>
              <input type="text" name="cardholder-name" id="cardholder-name" class="input-default">
            </div>

            <div class="card-number">
              <label for="card-number" class="label-default"><b style="color: black;">Customer Address</b></label>
              <input type="number" name="card-number" id="card-number" class="input-default">
            </div>

            <div class="input-flex">

              <div class="expire-date">
                <label for="expire-date" class="label-default"> <b style="color: black;"> Phone No / PinCode </b></label>

                <div class="input-flex">

                  <input type="number" name="day" id="expire-date" placeholder="+91-" min="1" max="31"
                    class="input-default">
                  /
                  <input type="number" name="month" id="expire-date" placeholder="440024" min="1" max="12"
                    class="input-default">

                </div>
              </div>

              <div class="cvv">
                <label for="cvv" class="label-default"> <b style="color: black;">City / State / Country</b></label>
                <input type="number" name="cvv" id="cvv" class="input-default">
              </div>
