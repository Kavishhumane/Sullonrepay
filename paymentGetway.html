<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaymentGetway</title>
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style4.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h2 class="title" >billing address</h2>

                <div class="inputBox">
                    <span><b>full name :</b></span>
                    <input type="text" placeholder=" Ex- Rohit Sharma">
                </div>
                <div class="inputBox">
                    <span><b>email : </b></span>
                    <input type="email" placeholder="Example@example.com">
                </div>
                <div class="inputBox">
                    <span><b>address : </b></span>
                    <input type="text" placeholder="Ex- Room - Street - Locality">
                </div>
                <div class="inputBox">
                    <span><b>city : </b></span>
                    <input type="text" placeholder="Ex- Nagpur">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span><b>state : </b></span>
                        <input type="text" placeholder="Ex- Maharashtra">
                    </div>
                    <div class="inputBox">
                        <span><b>zip code :</b></span>
                        <input type="text" placeholder="Ex- 123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

                <div class="inputBox">
                    <span><b>cards accepted : </b></span>
                    <img src="images/payment.png" alt="">
                </div>
                <div class="inputBox">
                    <span><b>name on card : </b></span>
                    <input type="text" placeholder="Ex- Mr . Rohit Sharma">
                </div>
                <div class="inputBox">
                    <span> <b>credit card number : </b></span>
                    <input type="number" placeholder=" Ex- 1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span><b>exp month : </b></span>
                    <input type="text" placeholder=" Ex- August">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span> <b>exp year : </b></span>
                        <input type="number" placeholder=" Ex- 2025">
                    </div>
                    <div class="inputBox">
                        <span> <b>CVV : </b></span>
                        <input type="text" placeholder=" Ex- 321">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="proceed to Pay" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
